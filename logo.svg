<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853"/>
      <stop offset="50%" style="stop-color:#f4d078"/>
      <stop offset="100%" style="stop-color:#d4a853"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d4a"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Vault/Shield with S -->
  <g transform="translate(0, 5)">
    <!-- Shield background -->
    <path d="M25 0 L50 8 L50 30 C50 42 38 50 25 55 C12 50 0 42 0 30 L0 8 Z" fill="url(#navyGrad)"/>
    <!-- Inner gold accent -->
    <path d="M25 5 L45 12 L45 29 C45 39 35 46 25 50 C15 46 5 39 5 29 L5 12 Z" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>
    <!-- S letter -->
    <text x="25" y="36" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle">S</text>
  </g>
  
  <!-- Text: SAXO -->
  <text x="60" y="32" font-family="Georgia, Times, serif" font-size="26" font-weight="bold" fill="#0a1628" letter-spacing="3">SAXO</text>
  
  <!-- Text: VAULT -->
  <text x="138" y="32" font-family="Georgia, Times, serif" font-size="26" font-weight="bold" fill="url(#goldGrad)" letter-spacing="3">VAULT</text>
  
  <!-- Divider line -->
  <line x1="60" y1="40" x2="218" y2="40" stroke="url(#goldGrad)" stroke-width="1"/>
  
  <!-- Text: CAPITAL -->
  <text x="60" y="54" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a" letter-spacing="8">CAPITAL</text>
</svg>
